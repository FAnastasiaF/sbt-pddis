apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: web
  name: web
spec:
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    app: web
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: web-ing
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: web-np
            port:
              number: 80
        path: /
        pathType: Exact
status:
  loadBalancer: {}
